open_link:
  type: method
  sig:
    - debug:open_link(url)
  brief: >
    Open a URL in the default browser.
  desc: >
    The user's default browser (Firefox, Chrome, etc.) will be used to open
    the URL.

open_path:
  type: method
  sig:
    - debug:open_path(path)
  brief: >
    Open a file path in the default file browser.
  desc: >
    The user's default file browser (Explorer, Nautilus, etc.) will be used
    to open the URL.

show_palette:
  type: method
  sig:
    - debug:show_palette()
  brief: >
    Show the palette scene.
  desc: >
    The legacy display engine uses a 256-color palette.
    This scene displays it as an overlay.

start_test_lab:
  type: method
  sig:
    - debug:start_test_lab()
    - debug:start_test_lab(name)
  brief: >
    Switch to the Test Lab scene.
  desc: >
    The Test Lab is used to test and debug the display engine.
    
    This will replace all currently-running scenes.
    
    Optionally, the name of a test lab module may be passed to start it
    automatically.

toggle_debug_overlay:
  type: method
  sig:
    - visible = game:toggle_debug_overlay()
  brief: >
    Toggle the debug overlay.
  desc: >
    This toggles the visibility of the debugging overlay, which displays
    information about the current scene.

    The return value is true if the overlay is now visible, false if the
    overlay is now hidden.
