show_palette:
  type: method
  sig:
    - debug:show_palette()
  brief: >
    Show the palette scene.
  desc: >
    The legacy display engine uses a 256-color palette.
    This scene displays it as an overlay.

start_test_lab:
  type: method
  sig:
    - debug:start_test_lab()
  brief: >
    Switch to the Test Lab scene.
  desc: >
    The Test Lab is used to test and debug the display engine.
    
    This will replace all currently-running scenes.
